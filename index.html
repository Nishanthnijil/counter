<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" >

</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class ="container">
        <h2 class="words">Countdown</h2>
        <p class="num"><strong>0</strong></p>
     <button class="btn1"><i class="fa fa-plus"></i></button>  
     <button class="btn2"><i class="fa fa-minus"></i></button>
 </div>
 <script>
    const counter=document.querySelector('.num');
    const incr=document.querySelector('.btn1');
    const decr=document.querySelector('.btn2');
    let count=0;
    incr.addEventListener("click",()=>{/* click is an event, when the user click the button it performs a task*/
             count=count+1;
             counter.innerHTML = count; /*we store the changed value, that should reflect on the page*/
    });
    decr.addEventListener("click",()=>{/* click is an event, when the user click the button it performs a task*/
             count=count-1;
             counter.innerHTML = count; /*we store the changed value, that should reflect on the page*/
    });

 </script>

    <p> </p>
</body>
</html>
